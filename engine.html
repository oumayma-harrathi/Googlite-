<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working Google Search Engine Website Design</title>
    <link rel="stylesheet" href="enginecss.css">
</head>

<body>

    <section>
        <div class="main">
            <!-- Google logo (use a public URL or place in your project folder) -->
            <img src="C:\Users\zyahy\Downloads\google.png" alt="Google Logo">
            <div class="SearchBx">
                <input type="text" name="query" class="query" placeholder="Search Google or type a URL" value="">
                <div class="icons">
                    <!-- Search icon (use a public URL or place in your project folder) -->
                    <img src="C:\Users\zyahy\Downloads\search (1).png" alt="Search Icon">
                    <!-- Second Icon (use a public URL or place in your project folder) -->
                    <img src="C:\Users\zyahy\Downloads\mic.png" alt="Second Icon">
                </div>
            </div>
        </div>
        <div class="button">
            <button class="searchbtn">Google Search</button>
        </div>
    </section>
    <script>
        let query=document.querySelector('.query');
        let searchbtn=document.querySelector('.searchbtn');

        searchbtn.onclick=function(){
            let url ='https://www.google.com/search?q= '+query.value;
            window.open(url,'_self');
        }

    </script>

</body>
</html>
