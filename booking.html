<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table - Leila's Project</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0fff0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        main {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            animation: fadeIn 0.8s ease-out forwards;
            border: 3px solid #007bff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: #007bff;
            font-size: 26px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #228B22;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #228B22;
            border-radius: 5px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }
        input[type="range"] {
            width: 80%;
        }
        button {
            background-color: #228B22;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #006400;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <main>
        <h1>Book a Table at Leila's Project</h1>
        <form method="post">
            <div>
                <label for="booking_date">Select a Date:</label>
                <input type="date" id="booking_date" name="booking_date" required>
            </div>
            
            <div>
                <label for="booking_people">Number of People:</label>
                <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value=this.value">
                <output>4</output>
            </div>

            <div>
                <label for="booking_location">Choose Location:</label>
                <input id="booking_location" name="booking_location" list="locations" required>
                <datalist id="locations">
                    <option value="DownTown"></option>
                    <option value="UpTown"></option>
                </datalist>
            </div>
            
            <button type="submit">Book Now</button>
        </form>
    </main>
</body>
</html>
